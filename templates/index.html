<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다음 뉴스 수집기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .news-item {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .news-item h3 {
            color: #0066cc;
        }
        .news-item p {
            font-size: 14px;
            line-height: 1.6;
            color: #555;
        }
        .news-item .date {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>다음 뉴스 수집기</h1>

    <!-- 뉴스 리스트 -->
    {% for news in news_list %}
    <div class="news-item">
        <h3>{{ news.title }}</h3>
        <p class="date">{{ news.date }}</p>
        <p>{{ news.content }}</p>
    </div>
    {% endfor %}

    <!-- 로딩 중일 때 표시될 내용 -->
    {% if not news_list %}
    <p>데이터를 수집 중입니다. 잠시만 기다려 주세요...</p>
    {% endif %}

</div>

</body>
</html>
